<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard App with Progress Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <button id="back-to-menu-btn">Back to Main Menu</button>
        <h1>My Flashcards</h1>
        <div class="progress-bar">
            <div class="progress">
                <span id="mastered-count">Mastered: 0</span>
                <span id="review-count">Needs Review: 0</span>
            </div>
            <button id="library-btn">View Library</button>
            <div id="library" style="display: none;">
        <h2>Flashcard Library</h2>
        <ul id="flashcardList"></ul>
        <button id="closeLibraryBtn">Close</button>
        </div>
            <button id="filter-btn">Filter: All</button>
        </div>
        <div class="filter-section">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="card-content">
                    <div class="card-front">
                        <p></p>
                    </div>
                    <div class="card-back">
                        <p></p>
                    </div>
                </div>
                <div class="card-actions">
                    <button id="edit-btn">Edit</button>
                    <button id="delete-btn">Delete</button>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">Previous</button>
                <span id="card-counter">1 / 1</span>
                <button id="next-btn">Next</button>
            </div>
            <div class="status-actions">
                <button id="mastered-btn">Mark as Mastered</button>
                <button id="review-btn">Mark as Needs Review</button>
            </div>
        </div>
        <button id="add-new-btn">Add New Flashcard</button>
        <div class="flashcard-form">
            <h2>Add / Edit Flashcard</h2>
            <form id="flashcard-form">
                <label for="question">Question:</label>
                <textarea id="question" required></textarea>
                <label for="answer">Answer:</label>
                <textarea id="answer" required></textarea>
                <label for="category">Category:</label>
        <select id="category" required>
            <option value="">Select Category</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <!-- Add more categories as needed -->
        </select>
                <button type="submit" id="save-btn">Save Flashcard</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
