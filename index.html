<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu - Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-menu">
        <h1>Welcome to the Flashcard App</h1>
        <button id="start-btn">Practice Flashcards</button>
        <button id="quiz-btn">Quiz Mode</button>
    </div>
    <script>
        // Redirect to the flashcard app
        document.getElementById('start-btn').addEventListener('click', function() {
            window.location.href = 'flashcards.html';
        });
    
        // Redirect to the quiz mode
        document.getElementById('quiz-btn').addEventListener('click', function() {
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>
