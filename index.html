<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu - Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-menu">
    <h1>Welcome to the Flashcard App</h1>
    <button id="start-btn">Practice Flashcards</button>
    <button id="quiz-btn">Quiz Mode</button>
    <button id="matching-mode-btn">Matching Mode</button>
    <button id="library-btn">View Library</button>
</div>
<script>
    // Redirect to the flashcard app
    document.getElementById('start-btn').addEventListener('click', function() {
        window.location.href = 'flashcards.html';
    });

    // Redirect to the quiz mode
    document.getElementById('quiz-btn').addEventListener('click', function() {
        window.location.href = 'quiz.html';
    });

    // Redirect to the library
    document.getElementById('library-btn').addEventListener('click', function() {
        window.location.href = 'library.html';
    });

    document.getElementById('matching-mode-btn').addEventListener('click', function () {
        window.location.href = 'matching.html';
    });
</script>
</body>
</html>
