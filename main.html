<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard App with Progress Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>My Flashcards</h1>
        <div class="progress-bar">
            <div class="progress">
                <span id="mastered-count">Mastered: 0</span>
                <span id="review-count">Needs Review: 0</span>
            </div>
            <button id="filter-btn">Filter: All</button>
        </div>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="card-content">
                    <div class="card-front">
                        <p></p>
                    </div>
                    <div class="card-back">
                        <p></p>
                    </div>
                </div>
                <div class="card-actions">
                    <button id="edit-btn">Edit</button>
                    <button id="delete-btn">Delete</button>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">Previous</button>
                <span id="card-counter">1 / 1</span>
                <button id="next-btn">Next</button>
            </div>
            <div class="status-actions">
                <button id="mastered-btn">Mark as Mastered</button>
                <button id="review-btn">Mark as Needs Review</button>
            </div>
        </div>
        <button id="add-new-btn">Add New Flashcard</button>
        <div class="flashcard-form">
            <h2>Add / Edit Flashcard</h2>
            <form id="flashcard-form">
                <label for="question">Question:</label>
                <textarea id="question" required></textarea>
                <label for="answer">Answer:</label>
                <textarea id="answer" required></textarea>
                <button type="submit" id="save-btn">Save Flashcard</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
