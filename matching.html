<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="matching-container">
        <button id="back-to-menu-btn">Back to Main Menu</button>
        <h1>Matching Mode</h1>
        <div class="game-area">
            <div id="questions-column" class="column"></div>
            <div id="answers-column" class="column"></div>
        </div>
        <div class="buttons">
            <button id="check-matches-btn" disabled>Check Matches</button>
            <button id="reset-game-btn">Reset</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="matching.js"></script>
</body>
</html>
